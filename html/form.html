<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <title>formtag</title>
     </head>
        <body>
            <form>
                text <input type="text"/>
                <label for="email">email</label>
                <input type="email" placeholder="이메일 형식" value="안녕"/><br/>
                <label>
                    비밀번호
                    <input type="password">
                </label>
                <br/>
                숫자 <input type="number">
                <input type="color"/><br/>
                <input type="range"/><br/>
                <input type="file"/><br/>
                <input type="date"/><br/>

                <input type="button" value="버튼"/><br/>
                <input type="submit" value="버튼"/><br/>
                <button>버튼</button>

                <!--radio와 checkbox-->
                <h5>다음 중 img 태그의 속성인 것은?(하나만 고르세요)</h5>
        <input type="radio" name="img">title
                    <input type="radio" name="img">hi
                    <input type="radio" name="img">value
                    <input type="radio" name="img">alt
                    <input type="radio" name="img">mouse

                <h5>다음 중 input의 타입 속성이 아닌 것은?(모두 고르시오)</h5>
                <input type="checkbox" name="checkbox" id="text" /><label for="text">1</label>
                <input type="checkbox" name="checkbox" id="img"/><label for="img">2</label>
                <input type="checkbox" name="checkbox" id="click"/><label for="click">3</label>
                <input type="checkbox" name="checkbox" id="date" /><label for="date">4</label>
                <br/>
                <select></select>
             <!--select-->
             <select>
                <option>XL</option>
                <option>L</option>
                <option>M</option>
             </select>
             <select>
                <optgroup label="라지">
                    <option>S</option>
                    <option>XS</option>
                    <option>XXS</option>
                </optgroup>
             </select>
             <textarea cols="30" rows="10" placeholder="하고싶은말"></textarea>
            </form>
        </body>
      </html>
