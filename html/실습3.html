<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>colspan과 rowspan이용하기</title>
</head>
<body>
  <table border="1" width="400" height="200">
  <tr>
    <td colspan="2">1</td>
    <td rowspan="2">2</td>
     </tr>
    <tr>
      <td rowspan="2">3</td>
      <td>center</td>
       </tr>
    <tr>
    <td colspan="2">4</td>
       </tr>
  </table>
  
</body>
</html>
