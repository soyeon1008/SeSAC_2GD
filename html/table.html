!DOCTYPE <html>
    <html lang="ko">
    <head>
     <title>table에 대해 알아보아요~</title>
    </head>
   <body>
    <table border="1" width="200" height="200"
    align="center" bgcolor="yellow" bordercolor="red">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
    <table>
        <table border="1" cellspacing="0" cellspacing="10">
        <caption>가격표</caption>
        <tr>
            <th>menu</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>떡볶이</td>
            <td>5000</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>참치 김밥</td>
            <td>4000</td>
            <td rowspan="2">4000</td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>치즈 김밥</td>
            <td>4000</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">순대</td>
        </tr>
       
    </table>
    
    <table border="1" width="100%" cellspacing="0" cellpadding="30" style="text-align: center;">
        <tr>
            <td colspan="2">1</td>
            <td rowspan=“2”>2</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
   </body>
    

</html>
