<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 메뉴 table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10" align="center"
    style="text-align: center;">
        <tr>
            <th>구분</th>
            <th>음료</th>
            <th>가격</th>
            <th>이미지</th>
        </tr>
        <tr>
            <td rowspan="2">커피류</td>
            <td>아메리카노</td>
            <td>4200원</td>
            <td>
                <a href="#">
                    <img src="./img/뽀로로.png" alt="뽀로로 사진">
                </a>
            </td>
        </tr>
        <tr>
            <td>돌체라떼</td>
            <td>4800원</td>
            <td>
                <a href="#" target="_blank">
                    <img src="./img/포비.png" alt="포비">
                </a>
            </td>
        </tr>
        <tr>
            <td rowspan="2">주스류</td>
            <td>자바칩 프라푸치노</td>
            <td rowspan="2">5000원</td>
            <td>
                <a href="#">
                    <img src="./img/뽀로로.png" alt="pororo">
                </a>
            </td>
        </tr>
        <tr>
            <td>녹차 프라푸치노</td>
            <td>
                <a href="https://www.naver.com">
                    <img src="./img/포비.png" alt="포비">
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
