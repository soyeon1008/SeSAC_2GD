<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",initial-scale="1.0">
    <title>CSS 적용방법</title>
    <style>
      p{
        background-color: #ff00fb;
        color: aliceblue;}
        /*
        색깔 지정방법 3가지
        1. 색깔 이름:  red, pink, aliceblue,...
        2. rgb(숫자1, 숫자2, 숫자3)
        - 숫자 1,2,3,은 256개의 숫자로 이루어져 있다.
        3. #------ 여섯가지 숫자를 쓰면 됩니다.
        단, 16진수로 이루어진 숫자
        16진수 0~9, 
        */

        div{
          background-color: red;
        }

        h2{
          background-color: purple;
          color: white;
        }
    </style>
    <link rel="stylesheet" href="./style01.css">
  </head>
  <body>
    <h1>css style 적용방법 3가지</h1>
    <div style="background-color: aqua;">인라인 방식</div>
    <p>내장 스타일 태그 방식, style tag</p>
    <ul>
      <li>외부 스타일 시트 링크</li>
      <li>방식</li>
    </ul>
    <h2>링크 방식 vs. 내장 스타일 태그</h2>
  </body>
</html>

</html>
