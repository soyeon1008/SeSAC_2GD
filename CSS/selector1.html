<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="selector2.css"/>
  <style>
    *{
      color: #ddd;
    }
    h3{
      background-color: #000;
      color: #fff;
      text-align: center;
      letter-spacing: 10px;
    }

    li{
      background-color: aquamarine;
      color: royalblue;
    }

    span {
      font-size: 50px;
      font-weight: bold;
    }

    /*클래스 선택자 */
   .small {
    background-color: pink;
   }
   .big {
    background-color: orange;
   }

    /*id 선택자 */
   #text {
    background-color: skyblue;
    color: #000;
   }
  </style>
  </head>
  <body>
    <ul>
      <li class="small">쥐</li>
      <li class="big">소</li>   
      <li class="big">사자<li>   
      <li class="small">토끼</li>
    </ul>
  </body>
  <h3>태그 선택자</h3>
  <span id=text>span</span>

</html>
