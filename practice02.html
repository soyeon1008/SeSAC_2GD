<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <title>form 실습</title>
</head>
<body>
    <form>
    <h4>설문조사</h4>
    <label>이름
        <input type="text">
    </label>
    <label>
        이메일
        <input type="email" placeholder="love@example.com"/>
    </label>
    <h4>나이</h4>
    <input type="radio" name="age" id="ten"><label for="ten">10대</label>
    <input type="radio" name="age" id="twenty"><label for="twenty">20대</label>
    <input type="radio" name="age" id="thirty"><label for="thirty">30대</label>
    <input type="radio" name="age" id="foruty"><label for="foruty">40대</label>
    <input type="radio" name="age" id="fifty"><label for="fifty">50대</label>
    <input type="radio" name="age" id="sixty"><label for="sixty">60대 이상</label>
    <h4>원하는 강의(복수 응답 가능)</h4>
    <input type="checkbox" name="lecture" id="html"><label for="html">html</label>
    <input type="checkbox" name="lecture" id="js"><label for="js">js</label>
    <input type="checkbox" name="lecture" id="css"><label for="css">css</label>

   <br/>
   <textarea cols="100",rows
    </form>
</body>
</html>
