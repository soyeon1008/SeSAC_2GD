<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 태그 연습</title>
  </head>
  <body>
    <p>
      <strong>아이디</strong>
      <input type="text" name="id" value="아이디입력" />
      <br />
      <strong>비밀번호</strong>
      <input
        type="password"
        name="password"
        placeholder="비밀번호를 입력하세요"
      />
      <br />
      <strong>성별</strong>
      <input type="radio" name="gender" value="남자" />남자
      <input type="radio" name="gender" value="여자" />여자
      <br />
      <strong>응시분야</strong>
      <input type="checkbox" name="subject" value="영어" />영어
      <input type="checkbox" name="subject" value="수학" />수학
      <br /><hr>
      <input type="submit" name="submit" id="제출" />
    </p>
  </body>
</html>
